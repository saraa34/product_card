<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="img-box">
                <img src="./green.png" alt="product">
            </div>
            <div class="content-box">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size : </h3>
                    <span id="number">40</span>
                    <span id="number">41</span>
                    <span id="number">42</span>
                    <span id="number">43</span>
                </div>
                <div class="color">
                    <h3>Color : </h3>
                    <span id="green"></span>
                    <span id="blue"></span>
                    <span id="pink"></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
